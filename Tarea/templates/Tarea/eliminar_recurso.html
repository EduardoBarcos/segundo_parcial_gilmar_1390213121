<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Eliminar Recurso</title>
</head>
<body>
    {% extends "base_generic.html" %}
    {% block content %}
    <h2>Eliminar Recurso</h2>
    <p>¿Estás seguro de que deseas eliminar el recurso "{{ recurso.nombre }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'listar_recursos' %}">Cancelar</a>
    {% endblock %}
</body>
</html>
